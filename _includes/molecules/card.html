 <div class="flex flex-col">
  <img 
    src="https://source.unsplash.com/UVE7VK15PHI/400x300" 
    class="mb-4 rounded-xl transition-all hover:-translate-y-2 hover:shadow-xl"
  >
  <div class="flex space-x-2 mb-2">
    {% for tag in post.tags %}
    {% include
      atom/badge.html
      text=tag
      size="small"
    %}
    {% endfor %}
  </div>
  <a href="{{ include.url }}" target="_blank" rel="noopener noreferrer">
    {% include 
      atom/h3.html
      text=include.title  
    %}
  </a>
  <p>{{ include.text }}</p>
 </div>
