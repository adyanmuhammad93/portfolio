<!-- Offcanvas -->
<div 
  id="offcanvas" 
  class="
    hidden
    sm:hidden 
    absolute top-20 right-4 
    px-4 py-4 
    bg-slate-900 dark:bg-slate-100 
    rounded 
    shadow
  "
  >
  <!-- Nav -->
  <ul class="flex flex-col items-end text-xl">
    {% for nav in site.data.nav limit:4 %}
    <li>
      <a href="{{ nav.url }}">{{ nav.name }}</a>
    </li>
    {% endfor %}

    {% for nav in site.data.nav offset:4 %}
    <li>
      <a href="{{ nav.url }}" target="_blank" rel="noopener noreferrer">{{ nav.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
