<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ page.title }}",
    "datePublished": "{{ page.datePublished }}",
    "dateModified": "{{ page.dateModified }}",
    "author": [
      {
        "@type": "Person",
        "name": "{{ site.author }}",
        "url": "{{ site.url }}"
      }
    ]
  }
</script>
